version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: squadmakers-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/database/jokes.db
    volumes:
      # Persist database data
      - ./database:/app/database
      # Optional: persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
